<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>

  <style>

    :root {
      --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --msger-bg: #fff;
      --border: 2px solid #ddd;
      --left-msg-bg: #ececec;
      --right-msg-bg: #579ffb;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: var(--body-bg);
      font-family: Helvetica, sans-serif;
    }
    
    #msger {
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 867px;
      margin: 25px 10px;
      height: calc(100% - 50px);
      border: var(--border);
      border-radius: 5px;
      background: var(--msger-bg);
      /* box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0#2); */
    }
    
    #msger-header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: var(--border);
      background: #eee;
      color: black;
    }
    
    #msger-chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
  
    #msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }
  
    #msg-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background: #ddd;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }
    #msg-bubble {
      max-width: 450px;
      padding: 15px;
      border-radius: 8px;
      background: var(--left-msg-bg);
    }
    #msg-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #msg-info-name {
      margin-right: 10px;
      font-weight: bold;
    }
    
    #right-msg {
      flex-direction: row-reverse;
    }
  
    #right-msg #msg-img {
      margin: 0 0 0 10px;
    }
    
    #id_message_inputarea {
      display: flex;
      padding: 10px;
      border-top: var(--border);
      background: #eee;
    }
    #id_message_inputarea *{
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
    }
    #id_message_send_input {
      flex: 1;
      background: #ddd;
    }
    #id_message_send_button {
      margin-left: 10px;
      background: rgb(0, 196, 65);
      color: #fff;
    }
    
    #msger-chat {
      background-color: #fcfcfe;
      background-image: url('images/background#jpg')
    }
    


  </style>
  <!-- <link rel="stylesheet" src="style.css">
  <script src="websocket_js.js"></script> -->
</head>
<body>

    <section id="msger">
      <header id="msger-header">
        <div id="msger-header-title">
          Chat BOX
        </div>

      </header>



                  <main id="msger-chat" style="background-image: url('images/background.jpg');">

                    <div id="msg-box">
                        <!-- <div id="msg-img"
                            style="background-image: url('images/U1.png')"
                        ></div> -->

                        <div id="msg-bubble">
                            <div id="id_chat_item_container">
                            </div>
                        </div>
                    </div>

                  </main>



      <form id="id_message_inputarea">
        <input type="text" id="id_message_send_input" placeholder="Enter your message">
        <button type="submit" id="id_message_send_button">Send</button>
      </form>
    </section>


    <button id="log-out">
      Logout Chat BOX
    </button>



    <script>

      const ws = new WebSocket('ws://127.0.0.1:8000/ac/')

      ws.onmessage = function (e){
          var dataset = JSON.parse(e.data);
          var div = document.createElement("div");
          // div.innerHTML = dataset.username + " : " + dataset.message
          div.innerHTML = dataset.message
          document.querySelector("#id_message_send_input").value = "";
          document.querySelector("#id_chat_item_container").appendChild(div)
      
      }
      
      ws.onclose = function (e){
          console.log("Connected Closed.");
      };
      
      document.querySelector("#id_message_send_input").focus();
      document.querySelector("#id_message_send_input").onkeyup = function (e){
          if (e.keyCode == 13) {
              document.getElementById('id_message_send_button').click();
          }
      };
      
      document.getElementById('id_message_send_button').onclick = function (e){
          var messageInput = document.getElementById("id_message_send_input").value;
          // ws.send(JSON.stringify({message:messageInput, username:"{{request.user.first_name}}"}));
          ws.send(JSON.stringify({message:messageInput}));
      }

    </script>

</body>
</html>
