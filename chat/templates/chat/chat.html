<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Chat BOX</h1></center>
    <center><a href = "{% url 'log_out' %}">Logout Chat BOX</a></center>
    <br>

    <center>Welcome {{request.user.first_name}} {{request.user.last_name}}</center>
    <br>

    <div
    class="chat__item__container"
    id="id_chat_item_container"
    style="font-size: 20px"
    >
        <br>
            <input type="text" id="id_message_send_input" />
            <button type="submit" id="id_message_send_button">Send</button>
        <br>
        <br>
    </div>

    <script>

        const ws = new WebSocket('ws://127.0.0.1:8000/ac/')
        
        {% comment %} ws.onopen = function (e){
            console.log("Connected Successfully.");
        }; {% endcomment %}

        {% comment %} ws.onmessage = function (e){
            var data = JSON.parse(e.data);
            var div = document.createElement("div");
            div.innerHTML = data.username : data.message;
            document.querySelector("#id_message_send_input").value = "";
            document.querySelector("#id_chat_item_container").appendChild(div);
        }; {% endcomment %}

        ws.onmessage = function (e){
            var dataset = JSON.parse(e.data);
            //console.log(dataset.message)
            //console.log(dataset.username)
            //var message = dataset['message'];
            //var username = dataset['username'];
            //console.log(message)
            //console.log(username)
            //document.getElementById('id_chat_item_container')= message

            var div = document.createElement("div");
            div.innerHTML = dataset.username + " : " + dataset.message
            document.querySelector("#id_message_send_input").value = "";
            document.querySelector("#id_chat_item_container").appendChild(div)

        }

        ws.onclose = function (e){
            console.log("Connected Closed.");
        };

        document.querySelector("#id_message_send_input").focus();
        document.querySelector("#id_message_send_input").onkeyup = function (e){
            if (e.keyCode == 13) {
                //document.querySelector("id_message_send_button").click();
                document.getElementById('id_message_send_button').click();
            }
        };

        {% comment %} document.querySelector("id_message_send_button").onclick = function (e){
            var messageInput = document.querySelector("#id_message_send_input").value;
            ws.send(JSON.stringify({message:messageInput, username:"{{request.user.username}}"}));
        }; {% endcomment %}
        document.getElementById('id_message_send_button').onclick = function (e){
            var messageInput = document.getElementById("id_message_send_input").value;
            ws.send(JSON.stringify({message:messageInput, username:"{{request.user.first_name}}"}));
        }

    </script>
</body>
</html>
